<div class="startup" ng-controller="startupCtrl">
	<div class="page-box">
		<div class="play-prop cloud absolute z2" ng-click="playProp()">
			正确率模式
		</div>
		<div class="play-error cloud absolute z2" ng-click="playError()">
			错误次数模式
		</div>
		<div class="play-timeout cloud absolute z2" ng-click="playTimeout()">
			倒计时模式
		</div>
	</div>
</div>
