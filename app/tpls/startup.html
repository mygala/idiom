<div class="startup" ng-controller="startupCtrl">
	<div class="game-mode-box">
		<div class="play-prop" ng-click="playProp()">
			正确率模式
		</div>
		<div class="play-error" ng-click="playError()">
			错误次数模式
		</div>
		<div class="play-timeout" ng-click="playTimeout()">
			倒计时模式
		</div>
	</div>
</div>
